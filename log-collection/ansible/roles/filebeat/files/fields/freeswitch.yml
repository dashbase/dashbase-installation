            - name: unix_time
              type: long
              description: >
                Unix timestamp of the event, in seconds since the epoch. Used for computing the `@timestamp` column.
            - name: calendar_time
              tupe: keyword
              description: >
                String representation of the collection time, as formatted by osquery.
