- paths:
    - /aaaaa/var/log/teammate-poc/nov2/pcap/*.log*
  type: log
  multiline.pattern: '^20'
  multiline.negate: true
  multiline.match: after
  close_inactive: 90s
  harvester_limit: 100
  scan_frequency: 1s
  symlinks: true
  clean_removed: true
  fields:
    metatag: ada0
    dashbase.voip.app: common
    _message_parser:
      type: grok
      pattern: "%{DATA:log.timestamp:text} %{WORD:level:meta} HEP packet:\\{Version:%{WORD:capture.version:text},Protocol:%{WORD:capture.protocol:text},SrcIP:%{IPORHOST:capture.src.ip:text},DstIP:%{IPORHOST:capture.dst.ip:text},SrcPort:%{INT:capture.src.port:text},DstPort:%{INT:capture.dst.port:text},Tsec:%{INT:timestamp:datetime:epoch},Tmsec:%{INT:timestamp_delta:datetime_delta},ProtoType:%{WORD:capture.proto.type:text},NodeID:%{WORD:capture.node.id:text},NodePW:(?:%{DATA:capture.node.pw:text}|),CID:(?:%{DATA:capture.cid:text}|),Vlan:(?:%{WORD:capture.vlan:text}|)\\} with Payload:%{GREEDYDATA:message}"
      subParsers:
        message:
          type: sip
          sortedFields: "call-id,user-agent"

- paths:
    - /aaaaa/var/log/teammate-poc/nov2/data.log
  type: log
  multiline.pattern: '^\[S'
  multiline.negate: true
  multiline.match: after
  close_inactive: 90s
  harvester_limit: 100
  scan_frequency: 1s
  symlinks: true
  clean_removed: true
  fields:
    metatag: ada2
    dashbase.voip.app: common
    _message_parser:
      defaultTimeZone: "UTC"
      type: grok
      pattern: '\[S=%{NUMBER:sequencenum:int}\] (\[SID=%{PROG:sequenceid:sorted}\] \[DR=%{NUMBER:drnum:sorted}\])?%{GREEDYDATA:message} \[Time:%{MONGO_WORDDASH:ignore}@%{TIME:timestamp:datetime:HH:mm:ss.SSS}\]'

- paths:
    - /var/log/teammate-poc/nov11/audiocodes.log
  type: log
  multiline.pattern: '^\[S'
  multiline.negate: true
  multiline.match: after
  close_inactive: 90s
  harvester_limit: 100
  scan_frequency: 1s
  symlinks: true
  clean_removed: true
  fields:
    metatag: ada2
    dashbase.voip.app: common
    _message_parser:
      defaultTimeZone: "UTC"
      type: grok
      pattern: '\[S=%{NUMBER:sequencenum:int}\] (\[SID=%{PROG:sequenceid:sorted}\] \[DR=%{NUMBER:drnum:sorted}\])?%{GREEDYDATA:message} \[Time:%{MONGO_WORDDASH:ignore}@%{TIME:timestamp:datetime:HH:mm:ss.SSS}\]'
