- type: log
  paths:
    - /var/log/syslog
  fields:
    dashbase.data.source: maintel
    _message_parser:
      type: grok
      pattern: '%{DATA:timestamp:datetime:MMM ppd HH:mm:ss} %{SYSLOGHOST:logsource:meta} (%{SYSLOGPROG}:|\[%{DATA:tm}\]) %{GREEDYDATA:message}'

  multiline.pattern: ^.
  multiline.negate: true
  multiline.match: after
  close_inactive: 90s
  harvester_limit: 5000
  scan_frequency: 1s
  symlinks: true
  clean_removed: true
